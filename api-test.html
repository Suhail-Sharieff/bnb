<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Financial Transparency Platform - API Test</h1>
    
    <div id="results"></div>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="clearTokens()">Clear Stored Tokens</button>
    <button onclick="testLogin()">Test Login</button>
    
    <script>
        const API_URL = 'http://localhost:8000/api';
        
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
        }
        
        async function testAPI() {
            try {
                log('Testing API connection...');
                const response = await fetch(API_URL + '/health');
                const data = await response.json();
                log('✅ API Health: ' + JSON.stringify(data));
            } catch (error) {
                log('❌ API Error: ' + error.message);
            }
        }
        
        function clearTokens() {
            localStorage.removeItem('token');
            sessionStorage.removeItem('token');
            log('✅ Tokens cleared from storage');
        }
        
        async function testLogin() {
            try {
                log('Testing login...');
                const response = await fetch(API_URL + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    log('✅ Login successful: ' + JSON.stringify(data));
                    localStorage.setItem('token', data.token);
                } else {
                    log('❌ Login failed: ' + JSON.stringify(data));
                }
            } catch (error) {
                log('❌ Login error: ' + error.message);
            }
        }
        
        // Auto test on load
        testAPI();
    </script>
</body>
</html>
